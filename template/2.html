<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .flex-box {margin: auto;display: flex;display: -webkit-flex; flex-flow: row wrap; width: 500px; height: 500px; justify-content: space-around; align-items: center; border: 1px solid}
        .flex-item {width: 80px; height: 50px; background: orange; flex-basis: auto; text-align: center}
    </style>
</head>
<body>
    <div class="flex-box">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item" style="font-size: xx-large">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item" style="font-size: xx-large">12</div>
    </div>
</body>
</html>
